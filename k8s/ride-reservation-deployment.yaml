apiVersion: apps/v1
kind: Deployment
metadata:
  name: ride-reservation-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ride-reservation-service
  template:
    metadata:
      labels:
        app: ride-reservation-service
    spec:
      containers:
      - name: ride-reservation-service
        image: kasd0134/msa-ridereservationservice:latest
        ports:
        - containerPort: 8000
        env:
        - name: MONGODB_URI
          value: "mongodb://root:example@mongodb:27017/reservations?authSource=admin"
        - name: DATABASE_NAME
          value: "reservations"
        - name: REDIS_URL
          value: "redis://redis:6379"
        readinessProbe:
          httpGet:
            path: /reservations/health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 5
        livenessProbe:
          httpGet:
            path: /reservations/health
            port: 8000
          initialDelaySeconds: 15
          periodSeconds: 10
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "500m"
            memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: ride-reservation-service
spec:
  selector:
    app: ride-reservation-service
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000