apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-express
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongo-express
  template:
    metadata:
      labels:
        app: mongo-express
    spec:
      containers:
      - name: mongo-express
        image: mongo-express:latest
        ports:
        - containerPort: 8081
        env:
        - name: ME_CONFIG_MONGODB_ADMINUSERNAME
          value: root
        - name: ME_CONFIG_MONGODB_ADMINPASSWORD
          value: example
        - name: ME_CONFIG_MONGODB_URL
          value: mongodb://root:example@mongodb-park:27017,mongodb-facility:27017,mongodb-structure:27017,mongodb-ticket:27017
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-express
spec:
  type: NodePort  # 외부 접근을 위해 NodePort 타입 사용
  selector:
    app: mongo-express
  ports:
    - port: 8081
      targetPort: 8081
      nodePort: 30081  # 30000-32767 범위에서 선택
