apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: kasd0134/msa-apigateway:latest
        ports:
        - containerPort: 8000
        env:
        - name: PARK_SERVICE_URL
          value: "http://park-service:8000"
        - name: FACILITY_SERVICE_URL
          value: "http://facility-service:8000"
        - name: TICKET_SERVICE_URL
          value: "http://ticket-service:8000"
