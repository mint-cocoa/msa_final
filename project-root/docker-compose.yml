version: '3.8'

services:
  user_service:
    build: ./user_service
    ports:
      - "8001:8000"
    depends_on:
      - db

  park_service:
    build: ./park_service
    ports:
      - "8002:8000"
    depends_on:
      - db

  facility_service:
    build: ./facility_service
    ports:
      - "8003:8000"
    depends_on:
      - db

  api_gateway:
    build: ./api_gateway
    ports:
      - "8000:8000"
    depends_on:
      - user_service
      - park_service
      - facility_service

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
