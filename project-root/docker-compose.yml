version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - "27017:27017"

  user_service:
    build: ./user_service  # FastAPI user_service 디렉터리 경로
    container_name: user_service
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    environment:
      - MONGODB_URI=mongodb://root:example@mongodb:27017/mydb?authSource=admin
      - DATABASE_NAME=mydb
    ports:
      - "8000:8000"
    depends_on:
      - mongodb

  park_service:
    build: ./park_service
    container_name: park_service
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload
    environment:
      - MONGODB_URI=mongodb://root:example@mongodb:27017/mydb?authSource=admin
      - DATABASE_NAME=mydb
    ports:
      - "8001:8001"
    depends_on:
      - mongodb
