apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: theme-park-monitoring
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/mint-cocoa/msa_final.git'
    targetRevision: HEAD
    path: 'monitoring'
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true 