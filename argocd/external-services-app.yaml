apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-services
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/your-username/your-repo.git
    targetRevision: HEAD
    path: external-services/k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: external-services
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
